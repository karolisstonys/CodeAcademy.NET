<script>
    function aboutme() {
        document.getElementById("about").style.display = "block";
        document.getElementById("programming").style.display = "none";
        document.getElementById("github").style.display = "none";
        document.getElementById("contacts").style.display = "none";
    }

    function programming() {
        document.getElementById("about").style.display = "none";
        document.getElementById("programming").style.display = "block";
        document.getElementById("github").style.display = "none";
        document.getElementById("contacts").style.display = "none";
    }

    function github() {
        document.getElementById("about").style.display = "none";
        document.getElementById("programming").style.display = "none";
        document.getElementById("github").style.display = "block";
        document.getElementById("contacts").style.display = "none";
    }

    function contacts() {
        document.getElementById("about").style.display = "none";
        document.getElementById("programming").style.display = "none";
        document.getElementById("github").style.display = "none";
        document.getElementById("contacts").style.display = "block";
    }




    function Counter(elem, delay) {
        var value = parseInt(elem.getAttribute("value"), 10);
        var interval;

        var titles = [
            "Karolis",
            "father of two",
            "gamer",
            "programmer",
            "cyclist",
            "dog lover",
            "geek"
        ];

        function updateDisplay(value) {
            elem.innerHTML = value;
        }

        function run() {
            value += 1;
            if (value == titles.length) value = 0;

            elem.setAttribute("value", value);
            updateDisplay(titles[value]);
        }

        function start() {
            interval = window.setInterval(run, delay);
        }

        this.start = start;
    }

    var elem = document.getElementById("txt-swither");

    counter = new Counter(elem, 2000);
    counter.start();
</script>
