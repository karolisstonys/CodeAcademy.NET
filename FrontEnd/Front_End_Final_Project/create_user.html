<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susikurkite nauja vartotoją</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>Susikurkite nauja vartotoją</h1>
    <form id="form_create_user">
        <div>
            <label for="FirstName">Vardas:</label>
            <input type="text" name="FirstName">
        </div>
        <div>
            <label for="LastName">Pavardė:</label>
            <input type="text" name="LastName">
        </div>
        <div>
            <label for="Email">El. paštas:</label>
            <input type="text" name="Email">
        </div>
        <input type="button" id="form_create_user_submit" value="Create">
    </form>
    <p id="p_login" style="color: #0000EE;">Jau turite paskyrą? Prisijunkite.</p>

    <p id="p_message"></p>
    <p style="color: red;">- validacija ar jau yra tokia FirstName ir LastName kombinacija</p>
    <p style="color: red;">- validacijos</p>
    <p style="color: red;">- dizainas</p>

    <!-- SCRIPTS -->
    <script src="js/create_user.js"></script>
</body>

</html>
