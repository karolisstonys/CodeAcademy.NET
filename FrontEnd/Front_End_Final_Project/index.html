<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="shortcut icon" href="#">
</head>

<body>

    <h1>Login</h1>
    <form id="form_login">
        <div>
            <label for="login_first_name">Vardas:</label>
            <input type="text" name="login_first_name">
        </div>
        <div>
            <label for="login_last_name">Pavardė:</label>
            <input type="text" name="login_last_name">
        </div>
        <input type="button" id="form_login_submit" value="Login">
    </form>

    <h1>Create user</h1>
    <form id="form_create_user">
        <div>
            <label for="create_user_first_name">Vardas:</label>
            <input type="text" name="create_user_first_name">
        </div>
        <div>
            <label for="create_user_last_name">Pavardė:</label>
            <input type="text" name="create_user_last_name">
        </div>
        <div>
            <label for="create_user_email">El. paštas:</label>
            <input type="text" name="create_user_email">
        </div>
        <input type="button" id="form_create_user_submit" value="Create">
    </form>

    <p id="message"></p>

    <!-- SCRIPTS -->
    <script src="js/index.js"></script>
</body>

</html>
